name: simulation
root: ./
startup_window: status
pre_window: export UAV_NAME=uav1; export USV_NAME=wamv1; export RUN_TYPE=simulation; export UAV_TYPE=t650; export WORLD_NAME=simulation; export SENSORS="garmin_down"
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch offshore_uav_pack offshore_rig.launch
  - status:
      layout: tiled
      panes:
        - waitForSimulation; roslaunch mrs_uav_status status.launch
  - spawn:
      layout: tiled
      panes:
        - waitForSimulation; rosservice call /mrs_drone_spawner/spawn "1 $UAV_TYPE --enable-rangefinder --enable-ground-truth --pos_file `pwd`/uav1_pos.yaml --enable-rplidar --enable-bluefox-camera"
  - spawn_wamv:
      layout: tiled
      panes:
        - waitForSimulation; roslaunch offshore_uav_pack wamv.launch --screen "namespace:=wamv1" "x:=160" "y:=110" 
        - waitForSimulation; roslaunch offshore_uav_pack wamv.launch --screen "namespace:=wamv2" "x:=160" "y:=100" 
  - control:
      layout: tiled
      panes:
        - waitForOdometry; export UAV_NAME=uav1; roslaunch mrs_uav_general core.launch
  - Automatic:
      layout: tiled
      panes:
        - waitForSimulation; export UAV_NAME=uav1; roslaunch mrs_uav_general automatic_start.launch  
  - takeoff:
      layout: tiled
      panes:
      # uav 1
        - 'waitForControl;
          rosservice call /uav1/control_manager/use_safety_area "data: false";
          rosservice call /uav1/mavros/cmd/arming 1;
          sleep 2;
          rosservice call /uav1/mavros/set_mode 0 offboard;
          rosservice call /uav1/odometry/change_alt_estimator_type_string "value: baro"'
          
  - goto:
      layout: tiled
      synchronize: after
      panes:
      # uav 1
        - 'history -s rosservice call /uav1/control_manager/goto \"goal: \[146.5, 109.5, 10, 0.0\]\";
           history -s rosservice call /uav1/odometry/change_alt_estimator_type_string "value: baro"'